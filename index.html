<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Adinda Putri Dewi - Maroon Edition</title>
    <style>
        :root {
            --maroon: #800000;
            --dark-maroon: #4d0000;
            --soft-maroon: #fff5f5;
            --text-dark: #2d3436;
            --text-light: #636e72;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: var(--text-dark);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .cv-container {
            max-width: 850px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-wrap: wrap;
        }

        /* Sidebar / Header Section */
        header {
            background-color: var(--maroon);
            color: white;
            padding: 40px;
            width: 100%;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            width: 100%;
        }

        h2 {
            color: var(--maroon);
            border-bottom: 2px solid var(--maroon);
            margin-bottom: 20px;
            padding-bottom: 5px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .contact-list, .edu-list {
            list-style: none;
        }

        .contact-list li, .edu-list li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .contact-list li strong {
            color: var(--maroon);
        }

        .experience-box {
            border-left: 3px solid var(--maroon);
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .experience-box h3 {
            color: var(--dark-maroon);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .experience-box p {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .badge {
            background: var(--soft-maroon);
            color: var(--maroon);
            border: 1px solid var(--maroon);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        footer {
            width: 100%;
            background: #2d3436;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="cv-container">
